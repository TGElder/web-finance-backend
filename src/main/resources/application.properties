spring.datasource.url=jdbc:postgresql://${WEB_FINANCE_DATABASE_URL}
spring.datasource.username=${WEB_FINANCE_DATABASE_USERNAME}
spring.datasource.password=${WEB_FINANCE_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
security.oauth2.client.client-id=${WEB_FINANCE_OAUTH_CLIENT_ID}
security.oauth2.client.client-secret=${WEB_FINANCE_OAUTH_CLIENT_SECRET}
security.oauth2.client.access-token-uri=https://www.googleapis.com/oauth2/v3/token
security.oauth2.client.user-authorization-uri=https://accounts.google.com/o/oauth2/auth
security.oauth2.client.token-name=oauth_token
security.oauth2.client.authentication-schema=query
security.oauth2.client.client-authentication-schema=form
security.oauth2.client.scope=profile
security.oauth2.resource.user-info-uri=https://www.googleapis.com/userinfo/v2/me
security.oauth2.resource.prefer-token-info=false